<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Protocolo de Exames</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, select { padding: 4px; }
        .nao-imprimir { margin-top: 10px; }
        .sugestoes-box {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            background: white;
            position: absolute;
            z-index: 100;
            width: 300px;
        }
        .sugestoes-box div {
            padding: 5px;
            cursor: pointer;
        }
        .sugestoes-box div:hover {
            background-color: #f0f0f0;
        }
        @media print {
            .nao-imprimir { display: none; }
        }
    </style>
</head>
<body>

<h2>Cadastro para Protocolo de Exames</h2>

<label>Nome: <input type="text" id="nome"></label>
<label>CPF: <input type="text" id="cpf"></label>
<label>Data de Nascimento: <input type="date" id="data_nasc"></label>
<label>Idade: <input type="text" id="idade" readonly></label>
<label>Sexo:
    <select id="sexo">
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
    </select>
</label>
<label>Endereço: <input type="text" id="endereco"></label>
<label>Contato (DDD + Número): <input type="text" id="contato"></label>

<h3>Pesquisar e Adicionar Exames:</h3>
<input type="text" id="pesquisaExame" placeholder="Digite para pesquisar..." autocomplete="off">
<div id="sugestoes" class="sugestoes-box"></div>

<h3>Exames Selecionados:</h3>
<div id="exames"></div>

<br>

<button class="nao-imprimir" onclick="gerarPDF()">Gerar PDF</button>
<button class="nao-imprimir" onclick="salvarLocal()">Salvar Local</button>
<button class="nao-imprimir" onclick="enviarParaPlanilha()">Enviar para Planilha</button>
<button class="nao-imprimir" onclick="mostrarHistorico()">Ver Histórico</button>
<button class="nao-imprimir" onclick="window.print()">Imprimir</button>
<button class="nao-imprimir" onclick="limparHistorico()">Limpar Histórico</button>

<div id="historico" class="nao-imprimir"></div>

<script src="script.js"></script>

</body>
</html>
