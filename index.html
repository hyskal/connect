<!-- index.html - SISLAB -->
<!-- changelog: 2025-07-13 - Adicionado verificação de senha dinâmica (sislab + HHMM) no botão "Acessar Admin" -->
<!-- changelog: 2025-07-13 - Adicionado carregamento automático de paciente fictício e geração de PDF se URL contiver ?imprimir=ficticio -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SISLAB - Cadastro de Exames</title>
  <link rel="stylesheet" href="style.css">
  <script src="sislab_utils.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sistema de Cadastro de Exames - SISLAB</h1>
    <form id="form-exames">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf">

      <label for="data_nasc">Data de Nascimento:</label>
      <input type="date" id="data_nasc" name="data_nasc">

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">

      <label for="contato">Contato:</label>
      <input type="text" id="contato" name="contato">

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>

      <!-- Campo oculto de exames não listados -->
      <input type="hidden" id="examesNaoListados" name="examesNaoListados">

      <!-- Botão para imprimir protocolo -->
      <button type="button" onclick="salvarProtocoloAtendimento()">Imprimir Protocolo</button>
    </form>

    <!-- Botão de acesso ao admin com senha dinâmica -->
    <button id="btn-admin">Acessar Admin</button>
  </div>

  <script src="script.js"></script>

  <script>
    // Proteção com senha baseada na hora e minuto atual
    document.getElementById('btn-admin').addEventListener('click', function () {
      const senha = prompt("Digite a senha para acessar o painel administrativo (sislab + hora e minuto):");
      if (!senha) return;

      const agora = new Date();
      const hh = String(agora.getHours()).padStart(2, '0');
      const mm = String(agora.getMinutes()).padStart(2, '0');
      const senhaCorreta = `sislab${hh}${mm}`;

      if (senha.toLowerCase() === senhaCorreta) {
        window.location.href = 'admin.html';
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    });

    // Autoimpressão se URL conter ?imprimir=ficticio
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('imprimir') === 'ficticio') {
        const paciente = JSON.parse(localStorage.getItem('pacienteFicticio'));
        if (paciente) {
          document.getElementById('nome').value = paciente.nome || '';
          document.getElementById('cpf').value = paciente.cpf || '';
          document.getElementById('data_nasc').value = paciente.dataNasc || '';
          document.getElementById('data_nasc').dispatchEvent(new Event('change'));
          document.getElementById('sexo').value = paciente.sexo || '';
          document.getElementById('endereco').value = paciente.endereco || '';
          document.getElementById('contato').value = paciente.contato || '';
          document.getElementById('observacoes').value = paciente.observacoes || '';
          document.getElementById('examesNaoListados').value = '';

          const allCheckboxes = document.querySelectorAll('.exame');
          allCheckboxes.forEach(cb => cb.checked = false);

          if (paciente.examesSelecionados && Array.isArray(paciente.examesSelecionados)) {
            paciente.examesSelecionados.forEach(exame => {
              const checkbox = document.querySelector(`input[type="checkbox"][value="${exame}"]`);
              if (checkbox) {
                checkbox.checked = true;
              } else if (typeof marcarExame === 'function') {
                marcarExame(exame);
              }
            });
          }

          if (typeof atualizarExamesSelecionadosDisplay === 'function') {
            atualizarExamesSelecionadosDisplay();
          }

          setTimeout(() => {
            salvarProtocoloAtendimento();
          }, 300);
        }
      }
    });
  </script>
</body>
</html>
